apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: multi-path-route
spec:
  parentRefs:
  - name: eg
  rules:
  # Route 1: /api -> weather-api
  - matches:
    - path:
        type: PathPrefix
        value: /api
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: weather-api-svc
      port: 80

  # Route 2: /v2 -> passage v2
  - matches:
    - path:
        type: PathPrefix
        value: /v2
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: passage-v2-webapp-svc
      port: 80

  # Route 3: / -> passage v1 (default)
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: passage-v2-webapp-svc
      port: 80
